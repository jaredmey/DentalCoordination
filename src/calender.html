<html>
    <head>
        <title>JEM Scheduling</title>
        <link rel="stylesheet"href="styles/kendo.common.min.css"/>
        <link rel="stylesheet" href="styles/kendo.default.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/responsive-calendar.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/responsive-calendar.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html"><img class="calendar-page-icon" src="img/jem-dental-logo-icon.png"></img></a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/src/index.html">JEM Dental</a></li>
              <li><a href="#">Office Hours</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span>Contact</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="container" id="scheduler">
        <!-- Responsive calendar - START -->
            <div class="responsive-calendar">
                <div class="controls">
                  <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
                <h4><span data-head-year></span> <span data-head-month></span></h4>
                <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
              </div><hr/>
              <div class="day-headers">
                <div class="day header">Mon</div>
                <div class="day header">Tue</div>
                <div class="day header">Wed</div>
                <div class="day header">Thu</div>
                <div class="day header">Fri</div>
                <div class="day header">Sat</div>
                <div class="day header">Sun</div>
              </div>
              <div class="days" data-group="days">

              </div>
            </div>
        </div>
        <!-- Responsive calendar - END -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
          time: '2017-02',
          events: {
              "2017-03-02": {
                  "number" : 1,
                  "dayEvents": [
                      {
                          "name": "Project Demonstration Due",
                          "hour": "11:00"
                      }
                  ]
              }
          }
        });
      });
    </script>
    </body>
</html>

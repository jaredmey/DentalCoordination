<html>
    <head>
        <title>JEM Scheduling</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        <script src="js/admin.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body onload="populateEmployees()">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html"><img class="calendar-page-icon" src="img/jem-dental-logo-icon.png"></a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="/src/index.html">JEM Dental</a></li>
              <li><a href="#">Office Hours</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span>Contact</a></li>
              <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="juumbotron container">
            <h1>Employee Manager</h1>
            <p><span onclick="addEmployee()" id="addEmployees" class="btn btn-lg btn-success">Add Employee</span>
            </p>
            <div id="addBox">
                <input id="name" name="name" type="text" class="form-control" placeholder="EmployeeName" required autofocus>
                <input id="username" name="username" type="text" class="form-control" placeholder="Choose a username" required>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                <select id="UserType"  placeholder="User type" required>
                    <option value="1">Hygeniest</option>
                    <option value="2">Dentist</option>
                </select>
            </div>
        </div>
        <h2 id="displayInfo"></h2>
        <div id="EmployeeDiv" class="container">
            <table id="employeeTable" class="table">
            </table>
        </div> 
    </body>
